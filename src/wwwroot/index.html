<html>
<head>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="game.css">

</head>
<body>
    <div class="gameContainer game2048">
        <div class="scoreContainer restart"></div>
        <div class="scoreContainer restart hidden">
            <button class="restartButton2 restart" type="submit">RESTART</button>
        </div>
        <table id="field" class="field"></table>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <table id="leadBoard" class="leaderboard-table"></table>
        </div>
    </div>
    <div class="hidden overlay gameover">Game Over</div>
    <div class="overlay start">
        <div>
            <div class="startMessage">Select level</div>
            <div class="mainButtonContainer">
                <button class="startButton" type="submit">START</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
